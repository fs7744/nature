worker_processes: 1
enable_reuseport: true
events_sock: unix:/tmp/event.sock
stream:
  enable: true
  access_log:
    enable: true
    format: "$remote_addr [$time_local] $protocol $status $bytes_sent $bytes_received $session_time"
router:
  l4:
    r1:
      host:
        - *
      listen: 127.0.0.1:8980
      type: tcp
      ssl: false
      upstream: a
upstream:
  a:
    type: static
    nodes:
      - host: a
        port: 80
        weight: 1
  b:
    type: dns